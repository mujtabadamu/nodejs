services:
  # Web Service (Backend API)
  - type: web
    name: location-tracker-backend
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DB_HOST
        fromDatabase:
          name: location-tracker-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: location-tracker-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: location-tracker-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: location-tracker-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: location-tracker-db
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: "*"

databases:
  # PostgreSQL Database
  - name: location-tracker-db
    databaseName: express_crud
    user: postgres

